<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>iPackage | 查询快递</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.js"></script>
    <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.js"></script>
    <style>
        .fR {
            float: right;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.70);
        }
    </style>
</head>
<body style="background: url(0.jpeg) no-repeat top fixed;">
<nav class="navbar navbar-expand-sm navbar-dark fixed-top" style="background-color: #06003e">
    <div class="container col-md-8 col-lg-7 col-xl-5">
        <a class="navbar-brand" href="#">iPackage</a>
        <div class="fR">
            <button type="button" class="btn btn-outline-light fa fa-address-book-o addr-btn"> 地址簿
            </button>
            <button type="button" class="btn btn-outline-light fa fa-archive hisy-btn"> 我的快递
            </button>
            <button type="button" class="btn btn-outline-light fa fa-search srch-btn"> 添加快递
            </button>
        </div>
    </div>
</nav>
<div class="container col-md-8 col-lg-7 col-xl-5" style="margin-top:70px">
    <div id="addrPage" style="display: none">
        <br>
        <div class="card" id="addr-notes">
            <div class="card-body">
                <div class="input-group ">
                    <input type="text" class="form-control" placeholder="姓名" id="" disabled>
                    <input type="text" class="form-control" placeholder="电话" id="" disabled>
                    <div class="input-group-append">
                        <button type="button" class="btn btn-sm btn-primary fR fa fa-pencil"></button>
                    </div>
                </div>
                <div class="input-group mb-2">
                    <input type="text" class="form-control" placeholder="地址" id="" disabled>
                    <div class="input-group-append">
                        <button type="button" class="btn btn-sm btn-danger fR fa fa-trash-o"></button>
                    </div>
                </div>


            </div>
        </div>
    </div>
    <div id="historyPage" style="display: none">
        <br>
        <div class="card" id="histo0ry">
        </div>
    </div>
    <div id="searchPage">
        <br>
        <div class="card">
            <div class="card-body">
                <input type="text" class="form-control" id="searchcontent" placeholder="在服务器中检索快递单号..">
            </div>
        </div>
        <div id="searchsult"></div>
        <div>
            <br>
            <div class="card">
                <div class="card-header">
                    <span class="fa fa-info">
                        在服务器中找不到快递?试试添加一个！&#xf149;
                    </span>
                </div>
                <div class="card-body">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <button type="button" class="btn btn-sm btn-primary fR fa fa-address-book-o"> 选择收件人</button>
                        </div>
                        <input type="text" class="form-control" placeholder="姓名" id="" disabled>
                        <input type="text" class="form-control" placeholder="电话" id="" disabled>
                    </div>
                    <div class="input-group mb-2">
                        <input type="text" class="form-control" placeholder="地址" id="" disabled>
                    </div>
                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                            <span class="input-group-text">寄件人</span>
                        </div>
                        <input type="text" class="form-control" placeholder="姓名" id="">
                        <input type="text" class="form-control" placeholder="电话" id="">
                    </div>
                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                            <span class="input-group-text">快递类型</span>
                        </div>
                        <input type="text" class="form-control" placeholder="快递类型" id="">
                    </div>
                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                            <span class="input-group-text">快递内容</span>
                        </div>
                        <input type="text" class="form-control" placeholder="快递内容" id="">
                    </div>

                    <button type="submit" class="btn btn-success fa fa-archive fR"> 添加到我的快递</button>
                </div>
            </div>
        </div>
    </div><!--    搜索列表-->
</div>



<!-- 模态框 -->
<div class="modal fade" id="myModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">模态框头部</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="card-header">
                    <div style="position: absolute;left: 50%;">
                        <div class="fa fa-arrow-right"></div>
                    </div>
                    <a href="#" data-toggle="tooltip" title="135353535535" class="fR">收件人</a>
                    <a href="#" data-toggle="tooltip" title="969696969696!">寄件人</a>
                </div>
                <div class="card-body">
                    <div class="card-body">快递类型：1</div>
                    <div class="card-body">收件地址：</div>
                </div>
                <div class="card-footer">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" data-dismiss="modal">保存</button>
            </div>
        </div>
    </div>
</div>


<script src="js.js"></script>
</body>
</html>
